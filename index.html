<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/15a9c7dac0.js" crossorigin="anonymous"></script><!-- fontawsome icon link -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <h1>Social Icons in a Button Project</h1>
        <h3 style="margin-top: 20px;">Hover Over The Button</h3>
    </div>
    <div class="container">
        <div class="button">
            <h3 class="text">Share</h3>
            <i class="share fas fa-share-alt"></i>
        </div>
        <div class="icons">
            <i class="icon fab fa-facebook-f"></i>
            <i class="icon fab fa-instagram"></i>
            <i class="icon fab fa-twitter"></i>
        </div>
    </div>
</body>
</html>
